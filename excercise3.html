<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise3</title>
</head>
<body>
    <h1>Sign Up Form</h1> <br> <br>
    <form action="action.html">

    <input type="text" placeholder="First Name"required> <br> <br>
    <input type="text" placeholder="Last Name"required> <br> <br>
    <input type="email" placeholder="Email"required> <br> <br>
    <input type="password" name="" id="" placeholder="Password"required><br> 

    <!-- radio button -->
    <p>Select gender : </p>
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Male" value="Male" required> <br>
    <label for="Female">Female</label>
    <input type="radio" name="gender" id="Female" value="Female" required> <br>
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="Other" required> <br> <br>

    <!-- dropdown list -->
    <label for="country">Select Your Country</label>
    <select name="" id="country">
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
        <option value="Nepal">Nepal</option>
    </select> <br>

    <p>Write about yourself  : </p>
    <textarea name="" id="" cols="30" rows="5" placeholder="Type here"></textarea>  <br>

    <input type="submit" value="Submit">

    </form>

</body>
</html>
