<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form action="action.html"> 
        <label for="username"> Username : </label>
        <input type="text" id="username" placeholder="Write your Name" required>
        <br> <br>
        <label for="password"> Password : </label>
        <input type="Password" id="password" placeholder="Your Password"required>
        <br> <br> 
        <label for="gmail">Gmail : </label>
        <input type="email" id="gmail" placeholder="Your Email"required>
        <br> <br>
        <p>Please Select Your Gender : </p> 
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"required > <br>

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female" > <br>

        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="Other"> <br> <br>

        <label for="age-group">Select your age : </label>
        <select name="" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-20">11-20</option>
            <option value="21-50">21-50</option>
            <option value="51-100">51-100</option>
        </select> <br>

        <input type="submit" value="Sign in">

         
    </form>

    
</body>
</html>
